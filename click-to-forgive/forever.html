    <div class="background"></div>
    <img id="cursorImage" src="2.png" style="position: fixed; display: none;">
    <script>
        var cursorImage = document.getElementById('cursorImage');
        var imageWidth = 4000; // Width of the image
        var imageHeight = 3000; // Height of the image
        document.onmousemove = function(e){
            cursorImage.style.left = (e.pageX - imageWidth / 2) + 'px';
            cursorImage.style.top = (e.pageY - imageHeight / 2) + 'px';
            cursorImage.style.display = "block";
        };
    </script>
</body>
